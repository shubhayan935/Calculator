<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider round" id="slider"></span>
        </label>
        <span class="mode-label" id="modeLabel">Light Mode</span>
    </div>
    <div class="main">
        <div class="calculator">
            <input type="text" id="display" contenteditable="true" onfocus="addCursor()">
            <div class="buttons">
                <button onclick="clearDisplay()" colspan="2">C</button>
                <button onclick="appendToDisplay('/')" class="operator">/</button>
                <button onclick="appendToDisplay('*')" class="operator">*</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('-')" class="operator">-</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('+')" class="operator">+</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('.')" class="dot">.</button>
                <button onclick="appendToDisplay('0')" colspan="2">0</button>
                <button onclick="appendToDisplay('(')">(</button>
                <button onclick="appendToDisplay(')')">)</button>
                <button onclick="calculate()" class="equal" colspan="2">=</button>
            </div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
